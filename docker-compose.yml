services:
    # Different servers because replicas do not work well with nginx
    express-1:
        build: server
        deploy:
            restart_policy:
                condition: on-failure
        networks:
            - frontend-network
            - backend-network
        depends_on:
            - redis
        environment:
            - PORT=3000
            - REDIS_HOST=redis-container
    express-2:
        build: server
        deploy:
            restart_policy:
                condition: on-failure
        networks:
            - frontend-network
            - backend-network
        depends_on:
            - redis
        environment:
            - PORT=3000
            - REDIS_HOST=redis-container
    express-3:
        build: server
        deploy:
            restart_policy:
                condition: on-failure
        networks:
            - frontend-network
            - backend-network
        depends_on:
            - redis
        environment:
            - PORT=3000
            - REDIS_HOST=redis-container
    nginx:
        container_name: nginx-container
        build: proxy
        ports:
            - '8080:80'
        networks:
            - frontend-network
        depends_on:
            - express-1
            - express-2
            - express-3
        volumes:
            - ./client/build:/usr/share/nginx/html
    redis:
        container_name: redis-container
        image: redis
        deploy:
            # replicas: 2
            restart_policy:
                condition: on-failure
        networks:
            - backend-network
        volumes:
            - ./database/data:/data
networks:
    frontend-network:
        driver: bridge
    backend-network:
        driver: bridge
